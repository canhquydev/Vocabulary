<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.png') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 450px; /* Tăng chiều rộng một chút */
      box-sizing: border-box;
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    .alert {
        text-align: left;
        margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Đăng nhập</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-group">
        <input name="username" type="text" class="form-control" placeholder="Tên đăng nhập" required>
      </div>
      <div class="form-group">
        <input name="password" type="password" class="form-control" placeholder="Mật khẩu" required>
      </div>
      <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
    <a href="{{ url_for('register') }}" class="btn btn-secondary">Tạo tài khoản</a>
  </div>
</body>
</html>
